<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script src="/Login/js/kakao.min.js"></script>
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>
</head>

<body>
    
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="../nexflix.html">
                <h2>Sign In</h2>
                <div class="input-group">
                    <input type="text" required class="emailvalue">
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button id="signIn" type="submit">Sign In</button>
                <div class="signUp-link">
                    <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
                </div>
                <div class="social-platform">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <div>
                            <a id="kakao-login-btn" href="javascript:loginWithKakao()">
                                <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="104.95"
                                    height="40" alt="카카오 로그인 버튼" />
                            </a>
                            <p id="token-result"></p>
                        </div>
                        <div id="naverIdLogin"></div>
                    </div>
                </div>
            </form>
        </div>
    
    
        
        <div class="form-wrapper sign-up" id="up">
            
                <form action="login.html">
                    
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">password</label>
                    </div>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Email</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox"> I agree to the terms & conditions</label>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="signUp-link">
                        <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
                    </div>
             
                </form>
            
            </div>
    </div>

          <!-- naver -->
          <script type="text/javascript">

            var naverLogin = new naver.LoginWithNaverId(
             {
              clientId: "2Z61vY9GdQ85nhJ5BINz",
              callbackUrl: "http://127.0.0.1:5500/nexflix.html",
              loginButton: {color: "green", type: 2, height: 40}
              }
             );
          
              naverLogin.init();
              </script>
    
        <!-- kakao -->
        <script>
            Kakao.init('ea3d6bf1fe101d658a9bf760ad995f32');
            Kakao.isInitialized();
            function loginWithKakao() {
                Kakao.Auth.authorize({
                    redirectUri: 'http://127.0.0.1:5500/nexflix.html'
                });
            }
    
            
        </script>

    <script src="script.js"></script>
</body>
</html>
